<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal Sprouts</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script> 
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Journal Sprouts</h1>
        <p>Welcome to Journal Sprouts! Stay, write a few things down (even a note or two!), and watch your garden grow!</p>
    </header>
    <main>
        <div>
            <input id = "EntryName" type="text" placeholder="Give your entry a name!"/>
            <input id = "EntryContent" type="text" placeholder="Write your journal entry here!"/>
        </div>
        <button id = "submitEntry" onclick = "newEntry()">Plant!</button>
        <ul id = "garden">
        </ul>
    </main>
    <footer>
        <div id = "entryCount"></div>
    </footer>
</body>
</html>
