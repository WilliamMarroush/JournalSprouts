<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal Sprouts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script> 
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Journal Sprouts</h1>
        <p>Welcome to Journal Sprouts! Stay, write a few things down (even a note or two!), and watch your garden grow!</p>
    </header>
    <main>
        <div id="EntrySection">
            <input id = "EntryName" type="text" placeholder="Give your entry a name!"/>
            <textarea id = "EntryContent" placeholder="Write your journal entry here!"></textarea>
        </div>
        <button id = "submitEntry" onclick = "addNewEntry()">Plant!</button>
        <div id="viewingArea">
            <div id="tabs">
                <button class="tablink" onclick="toggleView('journal')">Journal View</button>
                <button class="tablink" onclick="toggleView()">Garden View</button>
            </div>
            <div id="journalDiv">
                <ul id = "journal">
                </ul>
            </div>
            <div id="gardenDiv" class="hidden">
                This is empty for now
            </div>
        </div>
    </main>
    <footer>
        <div id="ButtonRack">
            <button id="clearJournal" onclick="clearJournal()">Clear your Journal (And destroy your garden)</button>
        </div>
        <div id = "entryCount"></div>
    </footer>
</body>
</html>
